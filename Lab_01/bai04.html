<body>
<h1>Đăng ký</h1>  
<h3>Chào mừng</h3>
<form action="" class="đăng kí">
<div>
    <p>full name <sup style="color: red">*</sup></p>
    <input type="text" placeholder="Input your fullname" required/><br>
    <p>Username<sup style="color: red;">*</sup></p>
    <input type="text" placeholder="Input your username"required/><br>
    <p>Password <sup style="color: red">*</sup></p>
    <input type="text" placeholder="Input your password"required/><br>
    <p>Email <sup style="color:red">*</sup></p>
    <input type="text" placeholder="Input your email"required/><br>
    <p>Telephone number <sup style="color:red">*</sup></p>
    <input type="text" placeholder="Input your phone number"required/><br>
</div>  
<div>
    <label for="radio">Input Object</label>
    <input type="radio" name="input-object" value="student" checked> student
    <input type="radio" name="input-object" value="techer"><br>Techer 
</div>   
<div>
    <P>Favorite</P>
        <input type="checkbox" name="nut1" value="">Badminton
        <input type="checkbox" name="nut2" value="">Volleyball
     <input type="checkbox" name="nut3" value="">Football
</div>
<div>
    <p>Address <sup>*</sup></p>
    <select name="TenDanhSach">
        <option>Hà Nội</option>
        <option>Bình Định</option>
        <option>Phú Yên</option>
        <option>Quảng Ngãi</option>
        </select>
</div>
<div>
    <P>Birthday <sup>*</sup></P>
    <input type="date" name="bday"><br>
    <button> Đăng ký</button>
</div>
<div>
</div>
</form>
